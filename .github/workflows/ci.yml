# Here is the ci/cd pipeline to automate some tasks

name: "CI/CD workflow"

on:
  push:
    branches: ['main', 'develop']
  pull_request:
    branches: ['main', 'develop']
  workflow_dispatch:

jobs:
  build-test:
    name: "Build and Test"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Setup Java"
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: "Cache Maven Packages"
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: "Run Maven Build and Tests"
        run: mvn clean install

  docker:
    name: "Docker Build"
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Logic"
        uses: actions/checkout@v4

      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "Build Docker Image"
        run: |
          docker build -t my-auth-app:latest .

