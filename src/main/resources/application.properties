# JWT Configuration
# IMPORTANT: Do NOT hardcode secrets in source code. Use environment variables or external config for production.
jwt.secret=${JWT_SECRET:changeme-in-prod}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Logging
logging.level.com.brainz.authentication=DEBUG
logging.level.org.springframework.security=DEBUG

# Server
server.port=8080

# User Service URL (for microservice communication)
user.service.url=http://localhost:8081

# Management Endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

#management.health.redis.enabled=false

